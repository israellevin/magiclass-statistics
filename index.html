<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Magiclass Attendance Reports</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="startish/jquery-ui-1.7.custom.css" />
        <link rel="stylesheet" type="text/css" href="tabsorter/style.css" />
        <link rel="stylesheet" type="text/css" href="design.css" />

        <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.7.custom.min.js"></script>
        <script type="text/javascript" src="tabsorter/jquery.tablesorter.js"></script>
        <script type="text/javascript" src="magiclass.js"></script>
    </head>
    <body>
        <div id="all">
            <div id="content">
                <div id="tabs">
                    <ul>
                        <img id="logo" src="logo.png"/><span id="title" class="translate"></span>
                        <li><a href="#daily" id="dailyReport" class="translate"></a></li>
                        <li><a href="#stam" id="staasm" class="translate"></a></li>
                    </ul>
                    <div id="daily">
                        <div id="data">
                            <table class="dTable tablesorter"><thead><tr><th>#</th><th><span id="idNum" class="translate"></span><input id="idNumInp" type="text"/></th><th><span id="studName" class="translate"></span><input id="studNameInp" type="text"/></th><th><span id="missAt" class="translate"></span><input id="missAtInp" class="datepicker" type="text"></th><th><span id="missSince" class="translate"></span><input id="missSinceInp" class="datepicker" type="text"></th></tr></thead>
                            <tbody></tbody></table>
                        </div>
                    </div>
                    <div id="stam">
                        STAM
                    </div>
                </div>
            </div>
            <div id="footer"><span id="footext" class="translate" style="position: relative; top: 1em; padding: 3em; font-size: 9px;">(c) 2008 - Magiclass ltd.</span></div>
        </div>
    </body>
</html>
