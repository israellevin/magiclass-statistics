<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Magiclass Reports</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="inc/ui.tabs.css" />
        <link rel="stylesheet" type="text/css" href="design.css" />
        <script type="text/javascript" src="inc/jquery-1.3.min.js"></script>
        <script type="text/javascript" src="inc/jquery-ui-1.6rc5.min.js"></script>
        <!--[if IE]><script language="javascript" type="text/javascript" src="inc/excanvas.pack.js"></script><![endif]-->
        <script type="text/javascript" src="inc/jquery.flot.pack.js"></script>
        <script type="text/javascript" src="magiclass.js"></script>
    </head>
    <body>
        <div id="tabMenu">
            <ul>
                <li><a href="#attendance"><span></span></a></li>
                <li><a href="#presentations"><span></span></a></li>
                <li><a href="#tests"><span></span></a></li>
                <li><a href="#feedback"><span></span></a></li>
            </ul>
        </div>
        <div id="attendance" class="tab">
            <div class="filterDiv">
                <table id="filterTable">
                    <tr id="resetFilter"><td>reset</td></tr>
                    <tr><td id="missingToday">mis today</td></tr>
                    <tr><td id="missingThisWeek">mis week</td></tr>
                    <tr id="byArrival">
                        <td>missing</td>
                        <td>
                            <input type="radio" name="byArrival" value="-1" checked="checked"\>
                            <input type="radio" name="byArrival" value="0"\>
                            <input type="radio" name="byArrival" value="1"\>
                        </td>
                    </tr>
                    <tr id="byLesson">
                        <td>lsn</td>
                        <td>
                            <select name="byLesson" multiple="multiple">
                                <option selected="selected" value="0">1</option>
                                <option selected="selected" value="1">2</option>
                                <option selected="selected" value="2">3</option>
                                <option selected="selected" value="3">4</option>
                                <option selected="selected" value="4">5</option>
                                <option selected="selected" value="5">6</option>
                            </select>
                        </td>
                    </tr>
                    <tr><td id="bySince">since</td></tr>
                    <tr><td id="byUntil">till</td></tr>
                    <tr id="byClass">
                        <td>cls</td>
                        <td>
                            <select name="byClass" multiple="multiple">
                                <option selected="selected" value="0">1</option>
                                <option selected="selected" value="1">2</option>
                                <option selected="selected" value="2">3</option>
                                <option selected="selected" value="3">4</option>
                                <option selected="selected" value="4">5</option>
                            </select>
                        </td>
                    </tr>
                    <tr><td id="byStudent">stud</td></tr>
                </table>
            </div>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>date</th><th>lesson</th><th>cls</th><th>student</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td></td><td></td><td></td><td></td></tr>
                </tbody>
            </table>
        </div>
        <div id="presentations" class="tab">
            <div id="presentationsGraph" class="flot"></div>
        </div>
        <div id="tests" class="tab">
            <div id="testsGraph" class="flot"></div>
        </div>
        <div id="feedback" class="tab">
            <div id="feedbackGraph" class="flot"></div>
        </div>
    </body>
</html>
